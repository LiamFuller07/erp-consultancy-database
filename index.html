<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ERP Consultancy Database</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise@32.0.2/dist/ag-grid-enterprise.min.js"></script>
  <style>
    :root {
      --ink: #101828;
      --muted: #667085;
      --bg: #f5f7fb;
      --card: #ffffff;
      --accent: #1d4ed8;
      --accent-2: #0f766e;
      --border: #e4e7ec;
      --shadow: 0 1px 2px rgba(16, 24, 40, 0.06), 0 1px 3px rgba(16, 24, 40, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
    }

    .app {
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px 24px 40px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 12px;
    }

    .tab {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 10px 4px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 600;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 14px 0 18px;
    }

    .panel {
      display: none;
      margin-top: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .panel.active {
      display: block;
    }

    .panel label {
      font-size: 12px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    .panel input,
    .panel select,
    .panel textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
      font-size: 13px;
    }

    .panel textarea {
      min-height: 120px;
      resize: vertical;
      font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
    }

    .panel-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .panel-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .toolbar input {
      flex: 1;
      min-width: 220px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .btn {
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
      padding: 10px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .btn.primary {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .btn.success {
      background: var(--accent-2);
      color: #fff;
      border-color: var(--accent-2);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    #grid {
      width: 100%;
      height: 760px;
    }


    .priority-badge {
      display: inline-block;
      padding: 0;
      border-radius: 0;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .priority-HIGH { color: #b42318; }
    .priority-MEDIUM { color: #b54708; }
    .priority-LOWER { color: #047857; }

    .detail-panel {
      padding: 16px 18px;
      background: #f8fafc;
      border-left: 4px solid var(--accent);
    }

    .detail-grid {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .contact {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      min-width: 220px;
    }

    .contact .name { font-weight: 600; }
    .contact .title { font-size: 12px; color: var(--muted); margin-top: 4px; }
    .contact a { font-size: 12px; color: #0a66c2; text-decoration: none; }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .ag-theme-alpine {
      --ag-font-family: "IBM Plex Sans", "Segoe UI", Arial, sans-serif;
      --ag-header-background-color: #f8fafc;
      --ag-row-hover-color: #f1f5ff;
      --ag-border-color: #e4e7ec;
      --ag-odd-row-background-color: #ffffff;
      --ag-row-height: 32px;
      --ag-header-height: 36px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="tabs">
      <button class="tab active" data-region="australasia">Australasia</button>
      <button class="tab" data-region="north_america">North America</button>
      <button class="tab" data-region="europe">Europe</button>
      <button class="tab" data-region="mcp">MCP</button>
    </div>

    <div class="toolbar">
      <input id="search" type="text" placeholder="Search companies, ERP systems, locations..." />
      <button class="btn primary" id="btn-add">Add Row</button>
    </div>

    <div class="card">
      <div id="grid" class="ag-theme-alpine"></div>
    </div>

    <div class="panel" id="mcp-panel">
      <div class="panel-row">
        <div>
          <label for="mcp-endpoint">MCP Endpoint</label>
          <input id="mcp-endpoint" type="text" value="http://localhost:3333/mcp" />
        </div>
        <div>
          <label for="mcp-tool">Tool</label>
          <select id="mcp-tool">
            <option value="list_regions">list_regions</option>
            <option value="get_region">get_region</option>
            <option value="replace_region">replace_region</option>
            <option value="upsert_company" selected>upsert_company</option>
          </select>
        </div>
      </div>
      <div>
        <label for="mcp-args">Arguments (JSON)</label>
        <textarea id="mcp-args">{\n  \"region\": \"north_america\",\n  \"company_name\": \"Example Co\",\n  \"patch\": { \"priority\": \"HIGH\" }\n}</textarea>
      </div>
      <div class="panel-actions">
        <button class="btn primary" id="mcp-send">Send</button>
        <span class="muted" id="mcp-status"></span>
      </div>
    </div>

    <div class="footer">Local-first database. Data saved in JSON per region.</div>
  </div>

  <script>
    const DATA = {
      australasia: { consultancies: [] },
      north_america: { consultancies: [] },
      europe: { consultancies: [] }
    };

    const REGION_FILES = {
      australasia: './data/australasia.json',
      north_america: './data/north_america.json',
      europe: './data/europe.json'
    };

    const state = {
      currentRegion: 'australasia',
      gridApi: null
    };

    function priorityRenderer(params) {
      if (!params.value) return '';
      return `<span class="priority-badge priority-${params.value}">${params.value}</span>`;
    }

    function websiteRenderer(params) {
      if (!params.value) return '';
      let label = params.value;
      try {
        label = new URL(params.value).hostname.replace('www.', '');
      } catch (e) {
        label = params.value;
      }
      return `<a href="${params.value}" target="_blank">${label}</a>`;
    }

    function erpRenderer(params) {
      if (!params.value) return '';
      return Array.isArray(params.value) ? params.value.join(', ') : params.value;
    }

    function contactsRenderer(params) {
      const count = params.data.decision_makers ? params.data.decision_makers.length : 0;
      return count ? `${count} contact${count > 1 ? 's' : ''}` : '-';
    }

    const columnDefs = [
      { field: 'rank', width: 80, sortable: true, filter: true, editable: true },
      { field: 'priority', width: 120, cellRenderer: priorityRenderer, editable: true },
      { field: 'company_name', headerName: 'Company', flex: 3, minWidth: 220, editable: true, cellRenderer: 'agGroupCellRenderer' },
      { field: 'country', width: 130, editable: true },
      { field: 'city', width: 180, editable: true },
      { field: 'state', width: 90, editable: true },
      { field: 'employees', width: 130, editable: true },
      { field: 'erp_systems', headerName: 'ERP Systems', flex: 3, minWidth: 240, editable: true, cellRenderer: erpRenderer },
      { field: 'website', headerName: 'Website', flex: 2, minWidth: 180, editable: true, cellRenderer: websiteRenderer },
      { headerName: 'Contacts', width: 110, valueGetter: p => p.data.decision_makers?.length || 0, cellRenderer: contactsRenderer }
    ];

    class DetailRenderer {
      init(params) {
        this.eGui = document.createElement('div');
        this.eGui.className = 'detail-panel';
        const contacts = params.data.decision_makers || [];
        if (!contacts.length) {
          this.eGui.innerHTML = '<strong>Decision Makers</strong><p>No contacts available.</p>';
          return;
        }
        const cards = contacts.map(c => {
          const link = c.linkedin_url ? `<a href="${c.linkedin_url.startsWith('http') ? c.linkedin_url : 'https://' + c.linkedin_url}" target="_blank">LinkedIn</a>` : '<span>No LinkedIn</span>';
          return `
            <div class="contact">
              <div class="name">${c.name || 'Unknown'}</div>
              <div class="title">${c.title || ''}</div>
              ${link}
            </div>
          `;
        }).join('');
        this.eGui.innerHTML = `
          <strong>Decision Makers (${contacts.length})</strong>
          <div class="detail-grid">${cards}</div>
        `;
      }
      getGui() { return this.eGui; }
      refresh() { return false; }
    }

    const gridOptions = {
      columnDefs,
      defaultColDef: { resizable: true, sortable: true, filter: true, minWidth: 120 },
      masterDetail: true,
      detailCellRenderer: DetailRenderer,
      detailRowHeight: 180,
      animateRows: true,
      enableCharts: true,
      onGridReady: (params) => { state.gridApi = params.api; }
    };

    async function loadRegion(region) {
      try {
        const response = await fetch(REGION_FILES[region]);
        if (!response.ok) {
          DATA[region] = { consultancies: [] };
          return [];
        }
        const json = await response.json();
        DATA[region] = json;
        return json.consultancies || [];
      } catch (err) {
        DATA[region] = { consultancies: [] };
        return [];
      }
    }

    function setGridData(region) {
      const rows = DATA[region].consultancies || [];
      state.gridApi.setGridOption('rowData', rows);
    }

    function addRow() {
      const rows = DATA[state.currentRegion].consultancies || [];
      const nextRank = rows.length + 1;
      const row = {
        id: `new-${Date.now()}`,
        rank: nextRank,
        priority: 'MEDIUM',
        company_name: 'New Consultancy',
        country: '',
        city: '',
        state: '',
        employees: '',
        erp_systems: [],
        website: '',
        decision_makers: []
      };
      state.gridApi.applyTransaction({ add: [row], addIndex: 0 });
    }

    async function init() {
      const gridDiv = document.getElementById('grid');
      agGrid.createGrid(gridDiv, gridOptions);

      await Promise.all(Object.keys(REGION_FILES).map(loadRegion));
      setGridData(state.currentRegion);

      document.querySelectorAll('.tab').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          btn.classList.add('active');
          state.currentRegion = btn.dataset.region;
          if (state.currentRegion === 'mcp') {
            document.querySelector('.card').style.display = 'none';
            document.getElementById('mcp-panel').classList.add('active');
            return;
          }
          document.querySelector('.card').style.display = 'block';
          document.getElementById('mcp-panel').classList.remove('active');
          setGridData(state.currentRegion);
        });
      });

      document.getElementById('search').addEventListener('input', e => {
        state.gridApi.setGridOption('quickFilterText', e.target.value);
      });

      document.getElementById('btn-add').addEventListener('click', addRow);

      document.getElementById('mcp-send').addEventListener('click', async () => {
        const endpoint = document.getElementById('mcp-endpoint').value.trim();
        const tool = document.getElementById('mcp-tool').value;
        const argsText = document.getElementById('mcp-args').value.trim();
        const status = document.getElementById('mcp-status');
        status.textContent = 'Sending...';
        try {
          const args = argsText ? JSON.parse(argsText) : {};
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tool, arguments: args })
          });
          const json = await res.json();
          status.textContent = json.ok ? 'Success' : `Error: ${json.error}`;
        } catch (err) {
          status.textContent = `Error: ${err.message}`;
        }
      });
    }

    init();
  </script>
</body>
</html>
